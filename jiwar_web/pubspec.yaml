name: jiwar_web
description: Jiwar Super App - Your local services directory
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Routing
  go_router: ^14.2.0
  
  # HTTP & API
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # UI Components

  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  intl: any
  
  # Icons
  iconsax: ^0.0.8
  
  # Animations
  animate_do: ^3.3.4
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Geolocation
  geolocator: ^13.0.2
  geolocator_web: ^4.1.1
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  
  # Environment
  flutter_dotenv: ^5.1.0
  timeago: ^3.7.1
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#hex_code"
    theme_color: "#1e88e5"

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - .env

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300

